<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药品销售管理系统</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="/static/jquery-3.5.1.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" method="post" action="signup/">
            <h2>药品销售管理系统</h2>
            <div class="form-group">
                <label class="control-label col-lg-1">用户名：</label>
                <div class="row col-lg-6" >
                    <input type="text" class="form-control" style="height:40px;" name="username">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-1">密码：</label>
                <div class="row col-lg-6">
                    <input type="password" class="form-control" style="height:40px;" name="password1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-1">再次输入密码：</label>
                <div class="row col-lg-6">
                    <input type="password" class="form-control" style="height:40px;" name="password2">
                </div>
            </div>
        </form>
        <form method="GET" action="/">
            <input type="submit" value="注册" class="btn btn-lg">
        </form>
    </div>
</body>
</html>
